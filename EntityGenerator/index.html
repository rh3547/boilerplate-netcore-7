<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Entity Generator</h1>
        <form id="entityForm">
            <div class="form-group">
                <label for="entityName">Entity Name:</label>
                <input type="text" id="entityName" required>
            </div>
    
            <div class="form-group">
                <label>Fields:</label>
                <button type="button" id="addFieldButton">Add Field</button>
                <div class="field-container" id="fieldsContainer" style="margin-top: 16px;">
                    <!-- Add fields dynamically -->
                </div>
            </div>
    
            <button type="submit">Generate</button>
        </form>
        <div id="successMessage" style="display: none; color: green; margin-top: 16px;"></div>
    </div>
    <script src="generator.js"></script>
</body>

</html>
